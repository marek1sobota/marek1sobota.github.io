name: CI/CD for Marek Sobota Web Portfolio

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'  

      - name: Install Composer dependencies
        run: |
          curl -sS https://getcomposer.org/installer | php
          php composer.phar install --no-dev --prefer-dist

      - name: Run tests
        run: |
          php vendor/bin/phpunit

  deploy:
    runs-on: ubuntu-latest
    needs: build  
    if: github.ref == 'refs/heads/main'  # Tylko dla gałęzi main

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Wdróż aplikację na zdalny serwer (tu przykład z użyciem FTP, dostosuj według własnych potrzeb)
      - name: Deploy to server via FTP
        uses: SamKirkland/FTP-Deploy-Action@v5
        with:
          ftp-server: ${{ secrets.FTP_SERVER }}  # Konfiguracja w GitHub Secrets
          ftp-username: ${{ secrets.FTP_USERNAME }}
          ftp-password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./  # Lokalny folder z Twoim kodem
          remote-dir: /public_html/portfolio  
